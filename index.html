<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee_House</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p class="title">COFFEE HOUSE</p>
    </header>
    <section class="order">
        <div class="order__fio">
            <label for="surname"></label><input type="text" id="surname" name="surname" placeholder="Введите Фамилию">
            <label for="name"></label><input type="text" id="name" name="name" placeholder="Введите Имя">
        </div>

        <div class="orders">
            <div class="order__coffee">
                <div class="item">
                    <input class="checkbox" id="checkbox1" type="checkbox" name="goods" value="80" data-goods="espresso">
                    <label for="checkbox1">Эспрессо 80р.</label>
                    <label for="espresso"></label><input type="number" id="espresso" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox2" type="checkbox" name="goods" value="110" data-goods="americano">
                    <label for="checkbox2">Американо 110р.</label>
                    <label for="americano"></label><input type="number" id="americano" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox3" type="checkbox" name="goods" value="120" data-goods="latte">
                    <label for="checkbox3">Латте 120р.</label>
                    <label for="latte"></label><input type="number" id="latte" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox4" type="checkbox" name="goods" value="90" data-goods="cappuccino">
                    <label for="checkbox4">Капучино 90р.</label>
                    <label for="cappuccino"></label><input type="number" id="cappuccino" value="0">
                </div>
            </div>
            <div class="order__food">
                <div class="item">
                    <input class="checkbox" id="checkbox5" type="checkbox" name="goods" value="80" data-goods="chocolate_muffin">
                    <label for="checkbox5">Шоколадный кекс 80р.</label>
                    <label for="chocolate_muffin"></label><input type="number" id="chocolate_muffin" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox6" type="checkbox" name="goods" value="90" data-goods="blueberry_muffin">
                    <label for="checkbox6">Черничный кекс 90р.</label>
                    <label for="blueberry_muffin"></label><input type="number" id="blueberry_muffin" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox7" type="checkbox" name="goods" value="100" data-goods="apple_tart">
                    <label for="checkbox7">Яблочный тарт 100р.</label>
                    <label for="apple_tart"></label><input type="number" id="apple_tart" value="0">
                </div>
            </div>
        </div>
        <p class="total">Итого: <span class="sum">0 р.</span></p>
        <button class="btn">Оформить заказ</button>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
